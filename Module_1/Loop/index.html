<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Statements</title>
</head>
<body>
    <input type="checkbox" id="good" onchange="changeGood()"> Good
    <br>
    <input type="checkbox" id="fast"> Fast
    <script src="for.js"></script>
    <script>
        function changeGood(){
            // document.getElementById('fast').checked = !document.getElementById('good').checked
            if(document.getElementById('good').checked == true){
                document.getElementById('fast').checked = false;
            }
            else {
                document.getElementById('fast').checked = true
            }
        }
    </script>
</body>
</html>
