<html>
    <head>
        <title>Media Element</title>
    </head>
    <body>
        <a href="anchor.html">back to Anchor page</a> <br>
        <!-- chèn 1 hình ảnh vào trang web 
            img (image)
                - src (source): liên kết đến nơi lưu trữ hình ảnh
                - alt (alternate) : hiển thị văn bản khi ảnh ko tải được
        -->
        <img src="https://img.freepik.com/free-vector/floral-background-design_1262-2549.jpg" 
            alt="Flower"
            style="width: 200px;"
            >
        <!-- chèn âm thanh
            audio
                - autoplay: tự phát file audio
                - source
                    - src (source): liên kết đến file audio
                    - type: chỉ ra loại file
                    
         -->
         <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
         </audio>
         <!-- chèn video
            video
                - source
                    - src (source): liên kết đến file video
                    - type: chỉ ra loại file
         -->
         <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
         </video>
    </body>
</html>
